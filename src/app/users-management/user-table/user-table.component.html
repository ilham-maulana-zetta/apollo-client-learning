<section class="w-screen p-4">
    <form [formGroup]="form" class="flex flex-row items-center space-x-2 mb-2">
        <span class="font-medium">Search User's Last Name :</span>
        <input (keyup)="search($event.target)" type="text" formControlName="search" placeholder="Input Last Name" class="rounded-md px-2 py-2 w-1/3 border border-gray-300">
    </form>
    
    <div *ngIf="isTrue == true" class="flex flex-row flex-wrap w-full space-x-2 space-y-2">
        <div class="py-2 px-3 bg-blue-100 rounded-md font-semibold text-blue-900 hover:shadow-lg cursor-pointer" *ngFor="let user of users">
            {{user.civility}}. {{user.first_name}} {{user.last_name}}
        </div>
    </div>
    
    <div *ngIf="isTrue == false" class="flex flex-row flex-wrap w-full space-x-2 space-y-2">
        <div class="py-2 px-3 bg-red-100 rounded-md font-semibold text-red-900 hover:shadow-lg cursor-pointer">
            Search value must be more than 3 characters!
        </div>
    </div>
</section>
